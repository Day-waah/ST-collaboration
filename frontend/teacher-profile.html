<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <div class="cover-photo">
      <img src="assets/cover.jpg" alt="Cover Photo">
      <img src="assets/profile.jpg" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="profile-details">
      <h1>Dr. Smith</h1>
      <p><strong>College:</strong> XYZ University</p>
      <p><strong>Subject Specialization:</strong> Data Structures</p>
      <p><strong>Experience:</strong> 10 years</p>
      <p><strong>Email:</strong> drsmith@example.com</p>
    </div>
    <div class="solved-queries">
      <h2>Queries Solved</h2>
      <ul>
        <li>What is the difference between stack and queue?</li>
        <li>How does recursion work?</li>
      </ul>
    </div>
  </div>
</body>
</html>
