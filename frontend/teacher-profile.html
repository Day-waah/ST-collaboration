<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container profile-container">
    <h1>Teacher Profile</h1>
    <div class="profile-details">
      <p><strong>Name:</strong> <span id="teacherName">xyz</span></p>
      <p><strong>College:</strong> <span id="teacherCollege">qwerty</span></p>
      <p><strong>Points:</strong> <span id="teacherPoints">0</span></p>
      <p><strong>Subject:</strong> <span id="teacherSubject">qwerty</span></p>
      <p><strong>Ranking:</strong> <span id="teacherRanking">0</span></p>
      <p><strong>Total Queries Solved:</strong> <span id="teacherQueriesSolved">0</span></p>
      <p><strong>Total Queries Posted:</strong> <span id="teacherQueriesPosted">0</span></p>
    </div>
  </div>

  <script>
    // Load teacher data from localStorage
    document.getElementById('teacherName').textContent = localStorage.getItem('teacherName') || 'xyz';
    document.getElementById('teacherCollege').textContent = localStorage.getItem('teacherCollege') || 'qwerty';
    document.getElementById('teacherPoints').textContent = localStorage.getItem('teacherPoints') || '0';
    document.getElementById('teacherSubject').textContent = localStorage.getItem('teacherSubject') || 'qwerty';
    document.getElementById('teacherRanking').textContent = localStorage.getItem('teacherRanking') || '0';
    document.getElementById('teacherQueriesSolved').textContent = localStorage.getItem('teacherQueriesSolved') || '0';
    document.getElementById('teacherQueriesPosted').textContent = localStorage.getItem('teacherQueriesPosted') || '0';
  </script>
</body>
</html>
