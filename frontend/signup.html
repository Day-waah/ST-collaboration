<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form class="form-container" onsubmit="handleSignup(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="college" placeholder="College Name" required>
      <input type="text" id="year" placeholder="Year (e.g., 1st, 2nd, etc.)" required>
      <input type="text" id="branch" placeholder="Branch" required>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
