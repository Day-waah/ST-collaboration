<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <div class="cover-photo">
      <img src="assets/cover.jpg" alt="Cover Photo">
      <img src="assets/profile.jpg" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="profile-details">
      <h1>John Doe</h1>
      <p><strong>College:</strong> XYZ University</p>
      <p><strong>Branch:</strong> Computer Science</p>
      <p><strong>Year:</strong> 2nd</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
    </div>
    <div class="friend-list">
      <h2>Friends</h2>
      <ul>
        <li>Jane Smith</li>
        <li>Alan Walker</li>
      </ul>
    </div>
  </div>
</body>
</html>
